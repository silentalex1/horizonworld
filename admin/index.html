<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon World - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #0a1a4f, #112568);
            color: #f5f5f5;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-container, .admin-panel {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .login-container h2, .admin-panel h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #facc15;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .login-form input {
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #f5f5f5;
            font-size: 1rem;
            outline: none;
        }

        .login-form input::placeholder {
            color: #b0b0b0;
        }

        .login-form button {
            background: #facc15;
            color: #0a1a4f;
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-form button:hover {
            background: #eab308;
        }

        .admin-panel {
            display: none;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 1rem;
        }

        .user-list, .stats {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
        }

        .user-list ul {
            list-style: none;
            padding: 0;
        }

        .user-list li {
            padding: 0.5rem 0;
            font-size: 1rem;
        }

        .stats p {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .control-btn {
            background: #ff4d4d;
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .control-btn.active {
            background: #00d4ff;
        }

        .control-btn:hover {
            background: #ff1a1a;
        }

        .control-btn.active:hover {
            background: #00a3ff;
        }

        @media (max-width: 480px) {
            .login-container, .admin-panel {
                padding: 1.5rem;
            }

            .login-container h2, .admin-panel h2 {
                font-size: 1.5rem;
            }

            .section h3 {
                font-size: 1.2rem;
            }

            .control-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginContainer = document.querySelector('.login-container');
            const adminPanel = document.querySelector('.admin-panel');
            const codeInput = document.getElementById('adminCode');
            const loginBtn = document.getElementById('loginBtn');
            const userList = document.getElementById('userList');
            const activeUsers = document.getElementById('activeUsers');
            const pauseBtn = document.getElementById('pauseBtn');

            loginBtn.addEventListener('click', () => {
                const code = codeInput.value;
                const expectedCode = String.fromCharCode(51, 51, 52, 52, 36, 36);
                if (code === expectedCode) {
                    loginContainer.style.display = 'none';
                    adminPanel.style.display = 'block';
                    loadAdminData();
                } else {
                    alert('Invalid code. Please try again.');
                }
            });

            function loadAdminData() {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                userList.innerHTML = users.map(user => `<li>${user}</li>`).join('');
                updateStats();

                setInterval(updateStats, 5000);
            }

            function updateStats() {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const browserOpen = localStorage.getItem('browserOpen') === 'true';
                activeUsers.textContent = `Active Users: ${users.length}`;
                document.getElementById('browserStatus').textContent = `External Browser: ${browserOpen ? 'Active' : 'Inactive'}`;
            }

            pauseBtn.addEventListener('click', () => {
                const isPaused = localStorage.getItem('browserPaused') === 'true';
                if (isPaused) {
                    localStorage.setItem('browserPaused', 'false');
                    pauseBtn.textContent = 'Pause Browser';
                    pauseBtn.classList.remove('active');
                } else {
                    localStorage.setItem('browserPaused', 'true');
                    pauseBtn.textContent = 'Resume Browser';
                    pauseBtn.classList.add('active');
                }
            });

            if (localStorage.getItem('browserPaused') === 'true') {
                pauseBtn.textContent = 'Resume Browser';
                pauseBtn.classList.add('active');
            }
        });
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <div class="login-form">
            <input type="password" id="adminCode" placeholder="Enter Admin Code">
            <button id="loginBtn">Login</button>
        </div>
    </div>
    <div class="admin-panel">
        <h2>Admin Panel</h2>
        <div class="section">
            <h3>Users</h3>
            <div class="user-list">
                <ul id="userList"></ul>
            </div>
        </div>
        <div class="section">
            <h3>Community Stats</h3>
            <div class="stats">
                <p id="activeUsers">Active Users: 0</p>
                <p id="browserStatus">External Browser: Inactive</p>
            </div>
        </div>
        <div class="section">
            <h3>Controls</h3>
            <button id="pauseBtn" class="control-btn">Pause Browser</button>
        </div>
    </div>
</body>
</html>
