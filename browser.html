<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon World Browser</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #f5f5f5;
        }

        .browser-container {
            display: flex;
            height: 100vh;
            flex-direction: row;
        }

        .sidebar {
            width: 220px;
            background: #141414;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .user-info {
            margin-bottom: 1.5rem;
            padding: 0.8rem;
            background: rgba(250, 204, 21, 0.12);
            border-radius: 8px;
            text-align: center;
        }

        .user-info span {
            font-size: 1rem;
            font-weight: 500;
            color: #facc15;
        }

        .sidebar-btn {
            background: #1e1e1e;
            color: #f5f5f5;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .sidebar-btn.active, .sidebar-btn:hover {
            background: #facc15;
            color: #0a0a0a;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            background: #121a25;
        }

        .url-bar {
            background: #1e1e1e;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
        }

        .url-bar span {
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        .content h2 {
            color: #facc15;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1.2rem;
        }

        .content p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .content ul {
            list-style: none;
            padding: 0;
        }

        .content li {
            background: rgba(255, 255, 255, 0.08);
            padding: 0.8rem;
            margin-bottom: 0.6rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content li button {
            background: #ff4d4d;
            color: #fff;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .content li button:hover {
            background: #ff1a1a;
        }

        .permission-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #141414;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 450px;
            width: 90%;
        }

        .modal-content h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .modal-content p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #b0b0b0;
        }

        .grant-btn, .deny-btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            margin: 0 0.8rem;
            transition: all 0.3s ease;
        }

        .grant-btn {
            background: #facc15;
            color: #0a0a0a;
        }

        .deny-btn {
            background: #404040;
            color: #f5f5f5;
        }

        .grant-btn:hover {
            background: #eab308;
        }

        .deny-btn:hover {
            background: #606060;
        }

        @media (max-width: 768px) {
            .browser-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                justify-content: space-around;
                padding: 1rem;
            }

            .sidebar-btn {
                padding: 0.8rem;
                font-size: 0.9rem;
            }

            .main-content {
                padding: 1.5rem;
            }

            .content h2 {
                font-size: 1.5rem;
            }

            .content p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .sidebar-btn {
                font-size: 0.8rem;
                padding: 0.6rem;
            }

            .url-bar span {
                font-size: 0.8rem;
            }

            .modal-content h3 {
                font-size: 1.3rem;
            }

            .modal-content p {
                font-size: 0.9rem;
            }

            .grant-btn, .deny-btn {
                padding: 0.6rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = localStorage.getItem('username');
            if (!user) {
                alert('Please sign in from the main website.');
                window.close();
                return;
            }
            document.getElementById('browserUser').textContent = `Signed in as ${user}`;
            
            const modal = document.getElementById('permissionModal');
            const grantBtn = document.querySelector('.grant-btn');
            const denyBtn = document.querySelector('.deny-btn');
            const sidebarBtns = document.querySelectorAll('.sidebar-btn');
            const content = document.getElementById('browserContent');

            grantBtn.addEventListener('click', () => {
                if (rateLimit()) {
                    modal.style.display = 'none';
                    localStorage.setItem('permission', 'granted');
                    window.onbeforeunload = null;
                } else {
                    alert('Too many requests. Please try again later.');
                }
            });

            denyBtn.addEventListener('click', () => {
                modal.style.display = 'none';
                localStorage.setItem('permission', 'denied');
            });

            if (localStorage.getItem('permission')) {
                modal.style.display = 'none';
                if (localStorage.getItem('permission') === 'granted') {
                    window.onbeforeunload = null;
                }
            }

            sidebarBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    if (rateLimit()) {
                        sidebarBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');

                        if (btn.textContent === 'Arcade') {
                            content.innerHTML = '<h2>Latest Arcade Releases</h2><p>Play our first game, "Star Racer", now available in the arcade!</p>';
                        } else if (btn.textContent === 'Changelogs') {
                            content.innerHTML = '<h2>Changelogs</h2><p>Version 1.2: Added new arcade games and fixed bugs in "Pixel Quest".</p>';
                        } else if (btn.textContent === 'Settings') {
                            if (localStorage.getItem('permission') === 'granted') {
                                content.innerHTML = '<h2>Settings</h2><p>Manage Chrome extensions here.</p><ul><li>Extension 1 <button onclick="uninstallExtension(\'Extension 1\')">Uninstall</button></li><li>Extension 2 <button onclick="uninstallExtension(\'Extension 2\')">Uninstall</button></li></ul>';
                            } else {
                                content.innerHTML = '<h2>Settings</h2><p>Please grant full permission to manage Chrome extensions.</p>';
                            }
                        }
                    } else {
                        alert('Too many requests. Please try again later.');
                    }
                });
            });
        });

        function uninstallExtension(name) {
            if (rateLimit()) {
                alert(`${name} has been uninstalled.`);
            } else {
                alert('Too many requests. Please try again later.');
            }
        }

        const RATE_LIMIT = 5;
        const TIME_WINDOW = 60 * 1000;

        function rateLimit() {
            const now = Date.now();
            const requests = JSON.parse(localStorage.getItem('requests')) || [];
            const recentRequests = requests.filter(timestamp => now - timestamp < TIME_WINDOW);
            
            if (recentRequests.length >= RATE_LIMIT) {
                return false;
            }
            
            recentRequests.push(now);
            localStorage.setItem('requests', JSON.stringify(recentRequests));
            return true;
        }
    </script>
</head>
<body>
    <div class="browser-container">
        <div class="sidebar">
            <div class="user-info">
                <span id="browserUser"></span>
            </div>
            <button class="sidebar-btn active">Arcade</button>
            <button class="sidebar-btn">Changelogs</button>
            <button class="sidebar-btn">Settings</button>
        </div>
        <div class="main-content">
            <div class="url-bar">
                <span>chrome-extension://bpmcpldpdmajfigpchkicefoigmkfalc/views/app.html</span>
            </div>
            <div class="content" id="browserContent">
                <h2>Latest Arcade Releases</h2>
                <p>Play our first game, "Star Racer", now available in the arcade!</p>
            </div>
        </div>
    </div>
    <div class="permission-modal" id="permissionModal">
        <div class="modal-content">
            <h3>Grant Browser Full Permission?</h3>
            <p>This will allow features like managing Chrome extensions in settings.</p>
            <button class="grant-btn">Grant</button>
            <button class="deny-btn">Deny</button>
        </div>
    </div>
</body>
</html>
