<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Horizon World - Your ultimate arcade gaming destination">
    <title>Horizon World</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #07133a, #0f225f);
            color: #f5f5f5;
            overflow-x: hidden;
            line-height: 1.7;
            min-height: 100vh;
            background-attachment: fixed;
        }

        .auth-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(15px);
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #facc15, #ff9500);
            border-radius: 15px;
            margin-right: 1rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(250, 204, 21, 0.4);
        }

        .logo-icon::before {
            content: 'H';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            font-size: 2rem;
            color: #07133a;
        }

        .auth-container h1 {
            font-size: 3rem;
            font-weight: 800;
            color: #facc15;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .auth-form input {
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.15);
            color: #f5f5f5;
            outline: none;
            transition: background 0.3s ease;
        }

        .auth-form input::placeholder {
            color: #b0b0b0;
        }

        .auth-form input:focus {
            background: rgba(255, 255, 255, 0.25);
        }

        .auth-form button {
            background: linear-gradient(135deg, #facc15, #ff9500);
            color: #07133a;
            border: none;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(250, 204, 21, 0.4);
        }

        .auth-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(250, 204, 21, 0.5);
        }

        @media (max-width: 768px) {
            .auth-container h1 {
                font-size: 2.5rem;
            }

            .auth-form {
                max-width: 350px;
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .logo-icon {
                width: 40px;
                height: 40px;
            }

            .logo-icon::before {
                font-size: 1.5rem;
            }

            .auth-container h1 {
                font-size: 2rem;
            }

            .auth-form {
                max-width: 300px;
                padding: 1.2rem;
            }

            .auth-form input {
                padding: 0.8rem;
                font-size: 0.9rem;
            }

            .auth-form button {
                padding: 0.8rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container" id="authContainer">
        <div class="logo">
            <div class="logo-icon"></div>
            <h1>Horizon World</h1>
        </div>
        <div class="auth-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="signInBtn">Sign In / Sign Up</button>
        </div>
    </div>
    <script>
        function saveUser(username, password) {
            let users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.includes(username)) {
                const storedPassword = localStorage.getItem(`password_${username}`);
                if (storedPassword === password) {
                    localStorage.setItem('username', username);
                    return true;
                } else {
                    return false;
                }
            }
            users.push(username);
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem(`password_${username}`, password);
            localStorage.setItem('username', username);
            return true;
        }

        const RATE_LIMIT = 5;
        const TIME_WINDOW = 60 * 1000;

        function rateLimit() {
            const now = Date.now();
            const requests = JSON.parse(localStorage.getItem('requests')) || [];
            const recentRequests = requests.filter(timestamp => now - timestamp < TIME_WINDOW);
            
            if (recentRequests.length >= RATE_LIMIT) {
                return false;
            }
            
            recentRequests.push(now);
            localStorage.setItem('requests', JSON.stringify(recentRequests));
            return true;
        }

        document.addEventListener('DOMContentLoaded', () => {
            gsap.from('.logo', { duration: 1.5, y: -60, opacity: 0, ease: 'power4.out' });
            gsap.from('.auth-form', { duration: 1.5, y: 60, opacity: 0, ease: 'power4.out', delay: 0.7 });

            document.getElementById('signInBtn').addEventListener('click', () => {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                if (username && password) {
                    if (rateLimit()) {
                        if (saveUser(username, password)) {
                            window.location.href = '/lobby';
                        } else {
                            alert('Username already taken or incorrect password.');
                        }
                    } else {
                        alert('Too many requests. Please try again later.');
                    }
                } else {
                    alert('Please enter both username and password.');
                }
            });
        });
    </script>
</body>
</html>
