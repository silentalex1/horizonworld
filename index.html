<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Horizon World - Your ultimate arcade gaming destination">
    <title>Horizon World</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #07133a, #0f225f);
            color: #f5f5f5;
            overflow-x: hidden;
            line-height: 1.7;
        }

        .auth-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 2.5rem;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
        }

        .auth-container h1 {
            font-size: 4rem;
            font-weight: 800;
            color: #facc15;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 2.5rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            width: 100%;
            max-width: 450px;
        }

        .auth-form input {
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #f5f5f5;
            outline: none;
            transition: background 0.3s ease;
        }

        .auth-form input::placeholder {
            color: #b0b0b0;
        }

        .auth-form input:focus {
            background: rgba(255, 255, 255, 0.35);
        }

        .auth-form button {
            background: #facc15;
            color: #07133a;
            border: none;
            padding: 1rem;
            font-size: 1.4rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-form button:hover {
            background: #eab308;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .auth-container h1 {
                font-size: 3rem;
            }

            .auth-form {
                max-width: 350px;
            }
        }

        @media (max-width: 480px) {
            .auth-container h1 {
                font-size: 2.2rem;
            }

            .auth-form {
                max-width: 300px;
            }

            .auth-form input {
                padding: 0.8rem;
                font-size: 1rem;
            }

            .auth-form button {
                padding: 0.8rem;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container" id="authContainer">
        <h1>Horizon World</h1>
        <div class="auth-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="signInBtn">Sign In / Sign Up</button>
        </div>
    </div>
    <script>
        function saveUser(username, password) {
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
        }

        const RATE_LIMIT = 5;
        const TIME_WINDOW = 60 * 1000;

        function rateLimit() {
            const now = Date.now();
            const requests = JSON.parse(localStorage.getItem('requests')) || [];
            const recentRequests = requests.filter(timestamp => now - timestamp < TIME_WINDOW);
            
            if (recentRequests.length >= RATE_LIMIT) {
                return false;
            }
            
            recentRequests.push(now);
            localStorage.setItem('requests', JSON.stringify(recentRequests));
            return true;
        }

        document.addEventListener('DOMContentLoaded', () => {
            gsap.from('.auth-container h1', { duration: 1.5, y: -60, opacity: 0, ease: 'power4.out' });
            gsap.from('.auth-form', { duration: 1.5, y: 60, opacity: 0, ease: 'power4.out', delay: 0.7 });

            document.getElementById('signInBtn').addEventListener('click', () => {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                if (username && password) {
                    if (rateLimit()) {
                        saveUser(username, password);
                        window.location.href = '/lobby';
                    } else {
                        alert('Too many requests. Please try again later.');
                    }
                } else {
                    alert('Please enter both username and password.');
                }
            });
        });
    </script>
</body>
</html>
