<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon World</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Horizon World</h1>
        </header>
        <main>
            <section class="news">
                <h2>Latest News</h2>
                <div class="news-item">
                    <h3>New Arcade Released!</h3>
                    <p>We've just launched "Star Racer" in our arcade lineup. Race through cosmic tracks and win rewards!</p>
                </div>
                <div class="news-item">
                    <h3>Fixes & Updates</h3>
                    <p>Fixed a bug in "Pixel Quest" where players couldn't save progress. Also updated the leaderboard system for better tracking.</p>
                </div>
            </section>
            <button class="start-btn">Get Started</button>
        </main>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
