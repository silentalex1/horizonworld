<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Horizon World - Your ultimate arcade gaming destination">
    <title>Horizon World</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #07133a, #0f225f);
            color: #f5f5f5;
            overflow-x: hidden;
            line-height: 1.7;
            min-height: 100vh;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(250, 204, 21, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        .auth-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(15px);
            position: relative;
            z-index: 1;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #facc15, #ff9500);
            border-radius: 15px;
            margin-right: 1rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(250, 204, 21, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 4px 15px rgba(250, 204, 21, 0.4); }
            50% { box-shadow: 0 6px 20px rgba(250, 204, 21, 0.6); }
            100% { box-shadow: 0 4px 15px rgba(250, 204, 21, 0.4); }
        }

        .logo-icon::before {
            content: 'H';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            font-size: 2rem;
            color: #07133a;
        }

        .auth-container h1 {
            font-size: 3rem;
            font-weight: 800;
            color: #facc15;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            background: linear-gradient(90deg, #facc15, #ff9500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glowText 2s infinite alternate;
        }

        @keyframes glowText {
            0% { text-shadow: 0 4px 10px rgba(250, 204, 21, 0.4); }
            100% { text-shadow: 0 6px 15px rgba(250, 204, 21, 0.6); }
        }

        .flip-card {
            width: 100%;
            max-width: 400px;
            height: 350px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .code-form, .auth-form {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            backface-visibility: hidden;
            border: 1px solid rgba(250, 204, 21, 0.2);
        }

        .code-form {
            transform: rotateY(0deg);
        }

        .auth-form {
            transform: rotateY(180deg);
        }

        .code-form h2, .auth-form h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #facc15;
            text-align: center;
            text-shadow: 0 2px 8px rgba(250, 204, 21, 0.4);
        }

        .code-form input, .auth-form input {
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.15);
            color: #f5f5f5;
            outline: none;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .code-form input::placeholder, .auth-form input::placeholder {
            color: #b0b0b0;
        }

        .code-form input:focus, .auth-form input:focus {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(250, 204, 21, 0.3);
        }

        .code-form button, .auth-form button {
            background: linear-gradient(135deg, #facc15, #ff9500);
            color: #07133a;
            border: none;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(250, 204, 21, 0.4);
            position: relative;
            overflow: hidden;
        }

        .code-form button::before, .auth-form button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.6s ease;
        }

        .code-form button:hover, .auth-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(250, 204, 21, 0.5);
        }

        .code-form button:hover::before, .auth-form button:hover::before {
            left: 100%;
        }

        @media (max-width: 768px) {
            .auth-container h1 {
                font-size: 2.5rem;
            }

            .flip-card {
                max-width: 350px;
                height: 300px;
            }

            .code-form, .auth-form {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .logo-icon {
                width: 40px;
                height: 40px;
            }

            .logo-icon::before {
                font-size: 1.5rem;
            }

            .auth-container h1 {
                font-size: 2rem;
            }

            .flip-card {
                max-width: 300px;
                height: 280px;
            }

            .code-form, .auth-form {
                padding: 1.2rem;
            }

            .code-form input, .auth-form input {
                padding: 0.8rem;
                font-size: 0.9rem;
            }

            .code-form button, .auth-form button {
                padding: 0.8rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container" id="authContainer">
        <div class="logo">
            <div class="logo-icon"></div>
            <h1>Horizon World</h1>
        </div>
        <div class="flip-card" id="flipCard">
            <div class="flip-card-inner">
                <div class="code-form">
                    <h2>Enter Code</h2>
                    <input type="password" id="entryCode" placeholder="Code" required>
                    <button id="codeSubmitBtn">Submit</button>
                </div>
                <div class="auth-form">
                    <h2>Sign In / Sign Up</h2>
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button id="signInBtn">Sign In / Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function saveUser(username, password) {
            let users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.includes(username)) {
                const storedPassword = localStorage.getItem(`password_${username}`);
                if (storedPassword === password) {
                    localStorage.setItem('username', username);
                    return true;
                } else {
                    return false;
                }
            }
            users.push(username);
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem(`password_${username}`, password);
            localStorage.setItem('username', username);
            return true;
        }

        const RATE_LIMIT = 5;
        const TIME_WINDOW = 60 * 1000;

        function rateLimit() {
            const now = Date.now();
            const requests = JSON.parse(localStorage.getItem('requests')) || [];
            const recentRequests = requests.filter(timestamp => now - timestamp < TIME_WINDOW);
            
            if (recentRequests.length >= RATE_LIMIT) {
                return false;
            }
            
            recentRequests.push(now);
            localStorage.setItem('requests', JSON.stringify(recentRequests));
            return true;
        }

        document.addEventListener('DOMContentLoaded', () => {
            gsap.from('.logo', { duration: 1.5, y: -60, opacity: 0, ease: 'power4.out' });
            gsap.from('.flip-card', { duration: 1.5, y: 60, opacity: 0, ease: 'power4.out', delay: 0.7 });

            const flipCard = document.getElementById('flipCard');
            const codeSubmitBtn = document.getElementById('codeSubmitBtn');
            const entryCode = document.getElementById('entryCode');

            codeSubmitBtn.addEventListener('click', () => {
                const code = entryCode.value;
                let expectedCode = localStorage.getItem('entryCode');
                if (!expectedCode) {
                    expectedCode = String.fromCharCode(104, 111, 114, 105, 122, 111, 110, 116, 104, 101, 98, 101, 115, 116);
                    localStorage.setItem('entryCode', expectedCode);
                }
                const isCodeDisabled = localStorage.getItem('codeDisabled') === 'true';

                if (isCodeDisabled || code === expectedCode) {
                    flipCard.classList.add('flipped');
                } else {
                    alert('Invalid code. Please try again.');
                }
            });

            document.getElementById('signInBtn').addEventListener('click', () => {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                if (username && password) {
                    if (rateLimit()) {
                        if (saveUser(username, password)) {
                            window.location.href = '/lobby';
                        } else {
                            alert('Username already taken or incorrect password.');
                        }
                    } else {
                        alert('Too many requests. Please try again later.');
                    }
                } else {
                    alert('Please enter both username and password.');
                }
            });

            window.addEventListener('storage', (event) => {
                if (event.key === 'entryCode') {
                    entryCode.value = '';
                    flipCard.classList.remove('flipped');
                }
            });
        });
    </script>
</body>
</html>
